<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="images/27aaa2af-994c-4d8a-8221-c5a3674cbb9b-removebg-preview_logo.png" type="image/png">

    <title>Do You Love Physics?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to right, #764ba2, #667eea);
            color: #fff;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: linear-gradient(to right, #764ba2, #667eea);
            background-image: url('');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        #noButton {
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div id="question">
            <h1>Do You Love Physics?</h1>
            <button onclick="showButtons()">Yes</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
        <div id="buttons" style="display: none;">
            <button onclick="location.href='https://yamenxy.github.io/new_goto/'">الصف الاول الثانوي</button>
            <button onclick="location.href='https://yamenxy.github.io/new_goto_2/'">الصف الثاني الثانوي</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#ffffff"},
                "shape": {"type": "circle", "stroke": {"width": 0, "color": "#000000"}, "polygon": {"nb_sides": 5}},
                "opacity": {"value": 0.5, "random": false, "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}},
                "size": {"value": 3, "random": true, "anim": {"enable": false, "speed": 40, "size_min": 0.1, "sync": false}},
                "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1},
                "move": {"enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}}
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true, "mode": "repulse"},
                    "onclick": {"enable": true, "mode": "push"},
                    "resize": true
                },
                "modes": {
                    "grab": {"distance": 400, "line_linked": {"opacity": 1}},
                    "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3},
                    "repulse": {"distance": 200, "duration": 0.4},
                    "push": {"particles_nb": 4},
                    "remove": {"particles_nb": 2}
                }
            },
            "retina_detect": true
        });

        function showButtons() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttons').style.display = 'block';
        }

        function moveButton() {
            var button = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
    </script>
</body>
</html>
